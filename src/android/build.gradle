
buildscript {
    ext.cdvCompileSdkVersion  = 29
    ext.kotlin_version = '1.4.10'

    repositories {
        jcenter()
        google()
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


repositories {
    google()
    maven {
        // For Room Persistence Library
        url "https://maven.google.com"
    }
    jcenter()

    flatDir {
        dirs 'libs'
    }
}

// add kotlin support 
 apply plugin: 'kotlin-kapt'


dependencies {
    def room_version = "2.1.0"
    def retrofit_version = "2.5.0"

    implementation(name:'flybuy-sdk-latest-release-1.3.1', ext:'aar')
    implementation(name:'flybuy-api-release-1.3.1', ext:'aar')

    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata:2.2.0"

    // Android Architecture Components - cordova 9 +
    implementation "androidx.room:room-common:$room_version"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-rxjava2:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    androidTestImplementation "androidx.room:room-testing:$room_version"

    // Networking
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-scalars:$retrofit_version"
    implementation "com.squareup.okhttp3:logging-interceptor:3.12.3"
    // Threeten BP
    api "org.threeten:threetenbp:1.3.8"
    // Timber logging util
    implementation "com.jakewharton.timber:timber:4.7.1"

    // Google Play Location Services
    implementation "com.google.android.gms:play-services-location:16.0.0"

}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    defaultConfig {
        multiDexEnabled true
    }
}